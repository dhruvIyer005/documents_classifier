<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model Document Classifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .model-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .model-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 12px;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 2px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            background: #f9f9f9;
            margin-bottom: 30px;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f0f0;
        }

        .upload-section input[type="file"] {
            display: none;
        }

        .upload-label {
            cursor: pointer;
            font-size: 16px;
            color: #667eea;
            font-weight: 600;
            display: block;
        }

        .upload-label:hover {
            color: #764ba2;
        }

        .file-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .file-item {
            background: white;
            padding: 12px;
            margin: 8px 0;
            border-radius: 6px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-item .remove {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .results-section {
            margin-top: 40px;
        }

        .results-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .document-result {
            background: #f9f9f9;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .doc-name {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .true-label {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 10px;
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            background: white;
            border-radius: 6px;
            overflow: hidden;
        }

        .comparison-table th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
        }

        .comparison-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .comparison-table tr:last-child td {
            border-bottom: none;
        }

        .model-name {
            font-weight: 600;
            color: #667eea;
        }

        .label-badge {
            display: inline-block;
            background: #e8f5e9;
            color: #2e7d32;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .confidence {
            font-weight: 600;
            color: #666;
        }

        .match {
            color: #4caf50;
            font-weight: 600;
        }

        .mismatch {
            color: #f44336;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üìÑ Multi-Model Document Classifier</h1>
            <p>Upload PDFs and compare predictions from 3 models</p>
            <div class="model-info">
                <div class="model-badge">üèõÔ∏è Legal-BERT</div>
                <div class="model-badge">ü§ñ DistilBERT</div>
                <div class="model-badge">üî¨ SciBERT</div>
            </div>
        </div>

        <div class="content">
            <div id="messageBox"></div>

            <div class="upload-section">
                <label for="fileInput" class="upload-label">
                    üì§ Click to upload or drag PDFs here
                </label>
                <input type="file" id="fileInput" multiple accept=".pdf">
                <div class="file-list" id="fileList"></div>
            </div>

            <div class="buttons">
                <button class="btn btn-primary" id="classifyBtn" disabled>Classify Documents</button>
                <button class="btn btn-secondary" id="exportBtn" disabled>Export Results</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Processing documents with 3 models...</p>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <div class="results-title">Comparison Results</div>
                <div id="resultsContainer"></div>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const classifyBtn = document.getElementById('classifyBtn');
        const exportBtn = document.getElementById('exportBtn');
        const loading = document.getElementById('loading');
        const resultsSection = document.getElementById('resultsSection');
        const resultsContainer = document.getElementById('resultsContainer');
        const messageBox = document.getElementById('messageBox');
        let currentResults = [];

        fileInput.addEventListener('change', updateFileList);
        document.querySelector('.upload-section').addEventListener('dragover', (e) => {
            e.preventDefault();
            document.querySelector('.upload-section').style.borderColor = '#764ba2';
        });
        document.querySelector('.upload-section').addEventListener('dragleave', () => {
            document.querySelector('.upload-section').style.borderColor = '#667eea';
        });
        document.querySelector('.upload-section').addEventListener('drop', (e) => {
            e.preventDefault();
            fileInput.files = e.dataTransfer.files;
            updateFileList();
            document.querySelector('.upload-section').style.borderColor = '#667eea';
        });

        function updateFileList() {
            fileList.innerHTML = '';
            classifyBtn.disabled = fileInput.files.length === 0;
            Array.from(fileInput.files).forEach((file, idx) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <span>${file.name}</span>
                    <button class="remove" onclick="removeFile(${idx})">Remove</button>
                `;
                fileList.appendChild(div);
            });
        }

        function removeFile(idx) {
            const dt = new DataTransfer();
            Array.from(fileInput.files).forEach((file, i) => {
                if (i !== idx) dt.items.add(file);
            });
            fileInput.files = dt.files;
            updateFileList();
        }

        classifyBtn.addEventListener('click', async () => {
            const formData = new FormData();
            Array.from(fileInput.files).forEach(file => {
                formData.append('files', file);
            });

            loading.style.display = 'block';
            messageBox.innerHTML = '';

            try {
                const response = await fetch('/api/classify', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                loading.style.display = 'none';

                if (data.success) {
                    currentResults = data.results;
                    displayResults(data.results);
                    exportBtn.disabled = false;
                    showMessage(`‚úì Processed ${data.count} documents`, 'success');
                } else {
                    showMessage(`‚úó ${data.error}`, 'error');
                }
            } catch (error) {
                loading.style.display = 'none';
                showMessage(`‚úó Error: ${error.message}`, 'error');
            }
        });

        function displayResults(results) {
            resultsContainer.innerHTML = '';
            results.forEach(result => {
                const html = `
                    <div class="document-result">
                        <div class="doc-name">
                            ${result.filename}
                            ${result.true_label ? `<span class="true-label">True: ${result.true_label}</span>` : ''}
                        </div>
                        <table class="comparison-table">
                            <thead>
                                <tr>
                                    <th>Model</th>
                                    <th>Prediction</th>
                                    <th>Confidence</th>
                                    <th>Hit/Miss</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${Object.entries(result.models || {}).map(([modelName, pred]) => `
                                    <tr>
                                        <td class="model-name">${modelName}</td>
                                        <td><span class="label-badge">${pred.label}</span></td>
                                        <td class="confidence">${(pred.confidence * 100).toFixed(1)}%</td>
                                        <td>
                                            ${result.true_label ? (
                        pred.label === result.true_label
                            ? '<span class="match">‚úì HIT</span>'
                            : '<span class="mismatch">‚úó MISS</span>'
                    ) : '-'}
                                        </td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
                resultsContainer.innerHTML += html;
            });
            resultsSection.style.display = 'block';
        }

        exportBtn.addEventListener('click', async () => {
            const response = await fetch('/api/export', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ results: currentResults })
            });
            const data = await response.json();

            if (data.success) {
                const blob = new Blob([data.csv], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'classification_results.csv';
                a.click();
                showMessage('‚úì Exported to CSV', 'success');
            }
        });

        function showMessage(msg, type) {
            messageBox.innerHTML = `<div class="${type}">${msg}</div>`;
        }
    </script>
</body>

</html>
